<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body class="flex column">
  <section class="container flex column">
    <form id="#form" action="" class="birthday-container flex">
      <div class="form-input-container flex">
        <div class="form-input flex">
          <label  for="day">Day</label> 
          <input  id="day" type="text" placeholder="DD"> 
        </div>
        <div class="form-input flex">
          <label for="month">Month</label> 
          <input id="month" type="text" placeholder="MM">
        </div> 
        <div class="form-input flex">
          <label for="year">Year</label> 
          <input id="year" type="text" placeholder="YYYY"> 
        </div>
      </div>
    </form>

    <div class="btn-container flex">
      <div class="line"></div>
      <button id="btn"> <img src="./assets/images/icon-arrow.svg" alt=""></button>
    </div>

    <p class="bolder"> <span class="bolder-purple calculatedYears"> -- </span> years </p> 
    <p class="bolder"> <span class="bolder-purple calculatedMonth"> -- </span> months </p>
    <p class="bolder"> <span class="bolder-purple calculatedDays"> -- </span> days </p>
  </section>

  <script src="main.js"></script>
</body>
</html>
